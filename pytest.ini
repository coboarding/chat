[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v 
    --cov=app 
    --cov=worker 
    --cov-report=term-missing 
    --cov-report=html
    --cov-fail-under=80
    --asyncio-mode=auto
    -p no:warnings
    -p no:logging
    --tb=short
    --durations=10
    --import-mode=importlib

# Coverage configuration
[cov:run]
source = 
    app
    worker
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */admin.py
    */apps.py
    */tests.py

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests that require external services
    e2e: end-to-end tests
