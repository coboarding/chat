---
# Tasks for database role
- name: Check if SQLite is installed
  ansible.builtin.shell: which sqlite3 || echo "not installed"
  register: sqlite_check
  changed_when: false

- name: Show SQLite status
  ansible.builtin.debug:
    msg: "SQLite is {{ 'installed' if 'not installed' not in sqlite_check.stdout else 'not installed' }}"

- name: Create database directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/ansible_demo/db"
    state: directory
    mode: '0755'

- name: Create test database
  ansible.builtin.copy:
    content: ""
    dest: "{{ ansible_env.HOME }}/ansible_demo/db/test.db"
    force: no
    mode: '0644'

- name: Initialize database schema
  ansible.builtin.template:
    src: schema.sql.j2
    dest: "{{ ansible_env.HOME }}/ansible_demo/db/schema.sql"
    mode: '0644'

- name: Apply database schema
  ansible.builtin.shell: |
    sqlite3 "{{ ansible_env.HOME }}/ansible_demo/db/test.db" < "{{ ansible_env.HOME }}/ansible_demo/db/schema.sql"
  args:
    creates: "{{ ansible_env.HOME }}/ansible_demo/db/.initialized"
  register: db_init
  when: "'not installed' not in sqlite_check.stdout"

- name: Mark database as initialized
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/ansible_demo/db/.initialized"
    state: touch
    mode: '0644'
  when: db_init is defined and db_init.changed
